<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>CattyBoard</title>
  </head>
  <body>
    <div class="main">
      <div class="header-nav">
        <nav class="nav-bar">
          <button class="btn"><i class="las la-bars"></i></button>
          <button class="btn"><i class="las la-home"></i></button>
          <button class="btn"><i class="las la-search"></i></button>
          <button class="btn"><i class="las la-volume-up"></i></button>
          <button class="btn"><i class="las la-user"></i></button>
          <button class="btn"><i class="lab la-spotify"></i></button>
          <button class="btn"><i class="las la-cog"></i></button>
          <button class="btn"><i class="lab la-soundcloud"></i></button>
        </nav>
        <div class="banner-table">
          <div class="banner">
            <section class="banner-img">
              <img
                src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
                alt="CattyBoard_Icon"
              />
            </section>
            <section class="banner-desc">
              <div class="banner-title-albumDetails">
                <h2 class="banner-title">
                  CattyBoard Top 100 Single Charts (11.06.36)
                </h2>
                <div class="albumDetails">
                  <p id="artistName">Unknown</p>
                  <p id="albumRelYear">2016. Charts. 100 songs</p>
                </div>
              </div>
              <div class="banner-btn">
                <button class="btn">
                  <i class="las la-play"></i><span>Play All</span>
                </button>
                <button class="btn">
                  <i class="las la-plus"></i><span>Add to</span>
                </button>
                <button class="btn">
                  <i class="las la-ellipsis-h"></i><span>More</span>
                </button>
              </div>
            </section>
          </div>
          <div class="table">
            <table class="song-details-table">
              <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2:54</td>
                <td><button class="table-btn">CATHY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>2. Panda</td>
                <td>Catte</td>
                <td>4:06</td>
                <td><button class="table-btn">CATHY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>3. Can't Stop The Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3:56</td>
                <td><button calss="table-btn">CATHY CLOUD SYNC</button></td>
              </tr>
              <tr>
                <td>4. Work From Home</td>
                <td>Cat Harmony feat Colla</td>
                <td>3:34</td>
                <td><button class="table-btn">CATHY CLOUD SYNC</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <footer class="footer">
        <section class="footer-img">
          <img
            src="https://uploads.codesandbox.io/uploads/user/a8233562-b36b-483d-9de9-5a1ac148fb0c/2Eq--cattyboard.jpg"
            alt="CattyBoard_Icon"
          />
        </section>
        <section class="footer-desc">
          <p class="song">If It Ain't love</p>
          <p class="artist">Caston Derulo</p>
        </section>
        <section class="footer-btn">
          <button class="btn-foot"><i class="las la-step-backward"></i></button>
          <button class="btn-foot"><i class="las la-pause"></i></button>
          <button class="btn-foot"><i class="las la-step-forward"></i></button>
          <button class="btn-foot"><i class="las la-undo-alt"></i></button>
          <button class="btn-foot"><i class="las la-random"></i></button>
        </section>
      </footer>
    </div>
  </body>
</html>
